<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aventura na floresta</title>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
        <script src = "src/initialScene.js"></script>
        <script src = "src/tutorial.js"></script>
        <script src = "src/game.js"></script>
        <script src = "src/winScene.js"></script>
        <script src = "src/gameOverScene.js"></script>

        <!--Estilização da página-->
        <style>
            body{
                margin: 0;
                padding: 0;
                height: 100vh;
              
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <!--Container para as cenas do jogo-->
        <div class = "gameSpace"></div>

        <!--Configurações gerais do jogo: tipo de renderização, largura, altura, cenas, elemento pai, física e escala-->
        <script>
            const config = {
                type: Phaser.AUTO,
                width: 1200,
                height: 800,
                scene: [InitialScene, Tutorial, GameScene, WinScene, GameOverScene], //REQUISITO DA ATIVIDADE: ESTRUTURANDO O JOGO EM DUAS OU MAIS CENAS.
                parent: "gameSpace",
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 500 },
                        debug: false 
                    }
                },
                scale: {
                    mode: Phaser.Scale.NONE, 
                    autoCenter: Phaser.Scale.CENTER_BOTH,
                }
            }

            const game = new Phaser.Game(config);
        </script>
    </body>

</html>
