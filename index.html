<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!--Padrão de caracteres, padrão de dimensão da página e título do jogo-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aventura na floresta</title>

        <!--Importação do Phaser-->
        <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

        <!--Importação das cenas-->
        <script src = "src/initialScene.js"></script>
        <script src = "src/tutorial.js"></script>
        <script src = "src/game.js"></script>
        <script src = "src/winScene.js"></script>
        <script src = "src/gameOverScene.js"></script>

        <!--Estilização da página-->
        <style>
            body{
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                overflow: hidden;
            }
        </style>
    </head>


    <body>
        <!--Container para mostrar as cenas do jogo-->
        <div class = "gameSpace"></div>

        <!--Configurações gerais do jogo: renderização, largura, altura, cenas, elemento pai e física do jogo-->
        <script>
            const config = {
                type: Phaser.AUTO,
                width: 1200,
                height: 700,
                scene: [InitialScene, Tutorial, GameScene, WinScene, GameOverScene], //REQUISITO DA ATIVIDADE: ESTRUTURANDO O JOGO EM DUAS OU MAIS CENAS.
                parent: "gameSpace",
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 500 },
                        debug: false 
                    }
                },
            }

            //Criando o jogo passando as configurações como parâmetro.
            const game = new Phaser.Game(config);
        </script>
    </body>

</html>
